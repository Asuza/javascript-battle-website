<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/underscore/underscore.js"></script>
  <script src="lib/chai/chai.js"></script>
  <script src="lib/sinon/sinon.js"></script>
  <script src="lib/sinon/sinon-chai.js"></script>
  <script src="lib/mocha/mocha.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/blanket.min.js"></script>
<!--   <script src="../public/lib/powerange/lib/powerange.js"></script> -->

  <!-- using Chais BDD Expect API (bdd) -->
  <script>
    mocha.setup('bdd');
  </script>
  
  <script>
    var assert = chai.assert;
    var expect = chai.expect;
    var should = chai.should();
  </script>

  <!-- include source files here... -->
  <script src="../scripts/replay.js" data-cover></script>

  <!-- include spec files here... -->
  <script src="spec/ClientSpec.js"></script>
  <script>
    if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
    else { mocha.run(); }
  </script>
  <!-- <script>mocha.run()</script> -->
</body>
</html>
